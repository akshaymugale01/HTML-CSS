<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="yviewport" content="width=device-width, initial-scale=10">
        <link rel="stylesheet" href="Clock.css">
        <title>Analog Clock</title>
    </head>

    <body>
        <div class="container">
            <div class="clock">

                <div style="--clr:#720c0c; --h: 64px; " id="hour" class="hand"><i></i></div>
                <div style="--clr:blue;    --h: 80px; "   id="min" class="hand"><i></i></div>
                <div style="--clr: #fff;   --h: 90px; "  id="sec" class="hand"><i></i></div>
                <span style="--i:1;"><b>1</b></span>
                <span style="--i:2;"><b>2</b></span>
                <span style="--i:3;"><b>3</b></span>
                <span style="--i:4;"><b>4</b></span>
                <span style="--i:5;"><b>5</b></span>
                <span style="--i:6;"><b>6</b></span>
                <span style="--i:7;"><b>7</b></span>
                <span style="--i:8;"><b>8</b></span>
                <span style="--i:9;"><b>9</b></span>
                <span style="--i:10;"><b>10</b></span>
                <span style="--i:11;"><b>11</b></span>
                <span style="--i:12;"><b>12</b></span>
            </div>
        </div>

        <script src="Clock.js"></script>
    </body>
</html>
