<!DOCTYPE html>
<html>
<head>
  <title>AlmaBetter</title>
</head>
<body>
  <h1>Dynamic List</h1>
  <ul id="item-list">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>
  <input type="text" id="new-item" placeholder="Enter new item">
  <button id="add-button">Add Item</button>

  <script>
    // Get references to DOM elements
    const itemList = document.getElementById('item-list');
    const newItemInput = document.getElementById('new-item');
    const addButton = document.getElementById('add-button');

    // Function to add a new item
    function addItem() {
      const newItemText = newItemInput.value;
      //This condition checks if the trimmed value of newItemText is not an empty string. trim() removes any leading and trailing whitespace from the input value
      if (newItemText.trim() !== '') {
        const newItem = document.createElement('li');
        newItem.textContent = newItemText;
        itemList.appendChild(newItem);
        newItemInput.value = '';
      }
    }

    // Add event listener to the button
    addButton.addEventListener('click', addItem);

    // Add event listener to the input to listen for Enter key
    newItemInput.addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        addItem();
      }
    });
  </script>
</body>
</html>
